<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拼多多 - 百亿补贴</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部搜索栏 -->
    <div class="search-bar">
        <div class="search-box">
            <i class="icon-search"></i>
            <input type="text" placeholder="搜索商品">
        </div>
    </div>

    <!-- 轮播广告 -->
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slider-item">
                <img src="assets/images/banners/banner1.jpg" alt="促销活动">
            </div>
            <div class="slider-item">
                <img src="assets/images/banners/banner2.jpg" alt="特价商品">
            </div>
        </div>
        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- 导航菜单 -->
    <div class="nav-menu">
        <div class="nav-item">
            <img src="assets/images/nav/nav1.svg" alt="百亿补贴">
            <span>百亿补贴</span>
        </div>
        <div class="nav-item">
            <img src="assets/images/nav/nav2.svg" alt="领券中心">
            <span>领券中心</span>
        </div>
        <div class="nav-item">
            <img src="assets/images/nav/nav3.svg" alt="多多果园">
            <span>多多果园</span>
        </div>
        <div class="nav-item">
            <img src="assets/images/nav/nav4.svg" alt="9.9包邮">
            <span>9.9包邮</span>
        </div>
        <div class="nav-item">
            <img src="assets/images/nav/nav5.svg" alt="限时秒杀">
            <span>限时秒杀</span>
        </div>
    </div>

    <!-- 商品推荐 -->
    <div class="product-section">
        <div class="section-title">
            <h2>百亿补贴</h2>
            <span class="more">更多 ></span>
        </div>
        <div class="product-list">
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/images/products/product1.jpg" alt="商品1">
                </div>
                <div class="product-info">
                    <div class="product-title">【百亿补贴】新款iPhone 15 Pro Max 5G手机</div>
                    <div class="product-price">
                        <span class="price">¥7999</span>
                        <span class="original-price">¥8999</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/images/products/product2.jpg" alt="商品2">
                </div>
                <div class="product-info">
                    <div class="product-title">【直播间爆款】华为Mate60 Pro手机</div>
                    <div class="product-price">
                        <span class="price">¥6999</span>
                        <span class="original-price">¥7999</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="icon-home"></i>
            <span>首页</span>
        </div>
        <div class="nav-item">
            <i class="icon-category"></i>
            <span>分类</span>
        </div>
        <div class="nav-item">
            <i class="icon-cart"></i>
            <span>购物车</span>
        </div>
        <div class="nav-item">
            <i class="icon-user"></i>
            <span>我的</span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
