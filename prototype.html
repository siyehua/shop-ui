<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼多多移动端原型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #E02E24;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .prototype-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .prototype-item:hover {
            transform: translateY(-5px);
        }

        .preview-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            background: #fff;
            padding: 0;
        }

        .preview-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: none;
        }

        .prototype-info {
            padding: 15px;
            border-top: 1px solid #f5f5f5;
        }

        .prototype-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .prototype-desc {
            font-size: 12px;
            color: #999;
            line-height: 1.5;
        }

        .view-button {
            display: inline-block;
            padding: 8px 15px;
            background: #E02E24;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .view-button:hover {
            background: #c62828;
        }

        @media (max-width: 768px) {
            .prototype-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>拼多多移动端原型</h1>
            <p>包含首页、分类页、购物车、个人中心和登录页面的移动端原型展示</p>
        </div>

        <div class="prototype-grid">
            <!-- 首页 -->
            <div class="prototype-item">
                <div class="preview-container">
                    <iframe src="index.html" class="preview-frame" title="首页预览"></iframe>
                </div>
                <div class="prototype-info">
                    <h3 class="prototype-title">首页</h3>
                    <p class="prototype-desc">展示商品推荐、活动banner、分类导航等内容</p>
                    <a href="index.html" target="_blank" class="view-button">查看详情</a>
                </div>
            </div>

            <!-- 分类页 -->
            <div class="prototype-item">
                <div class="preview-container">
                    <iframe src="category.html" class="preview-frame" title="分类页预览"></iframe>
                </div>
                <div class="prototype-info">
                    <h3 class="prototype-title">分类页</h3>
                    <p class="prototype-desc">左侧分类导航，右侧商品分类展示</p>
                    <a href="category.html" target="_blank" class="view-button">查看详情</a>
                </div>
            </div>

            <!-- 购物车 -->
            <div class="prototype-item">
                <div class="preview-container">
                    <iframe src="cart.html" class="preview-frame" title="购物车预览"></iframe>
                </div>
                <div class="prototype-info">
                    <h3 class="prototype-title">购物车</h3>
                    <p class="prototype-desc">展示已添加商品、数量调整、结算等功能</p>
                    <a href="cart.html" target="_blank" class="view-button">查看详情</a>
                </div>
            </div>

            <!-- 个人中心 -->
            <div class="prototype-item">
                <div class="preview-container">
                    <iframe src="profile.html" class="preview-frame" title="个人中心预览"></iframe>
                </div>
                <div class="prototype-info">
                    <h3 class="prototype-title">个人中心</h3>
                    <p class="prototype-desc">用户信息、订单管理、常用工具等功能</p>
                    <a href="profile.html" target="_blank" class="view-button">查看详情</a>
                </div>
            </div>

            <!-- 登录页 -->
            <div class="prototype-item">
                <div class="preview-container">
                    <iframe src="login.html" class="preview-frame" title="登录页预览"></iframe>
                </div>
                <div class="prototype-info">
                    <h3 class="prototype-title">登录页</h3>
                    <p class="prototype-desc">手机号登录、验证码登录等功能</p>
                    <a href="login.html" target="_blank" class="view-button">查看详情</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 处理iframe加载失败的情况
        document.querySelectorAll('.preview-frame').forEach(frame => {
            frame.onerror = function() {
                this.style.display = 'none';
                this.parentElement.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">页面加载失败</div>';
            };
        });
    </script>
</body>
</html>
