<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-header {
            background: linear-gradient(to bottom, #E02E24, #ff4d4d);
            padding: 20px 15px;
            color: #fff;
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            background: #fff;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-detail {
            margin-left: 15px;
            flex: 1;
        }

        .nickname {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 12px;
            opacity: 0.8;
        }

        .user-assets {
            display: flex;
            justify-content: space-around;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 0;
        }

        .asset-item {
            flex: 1;
            position: relative;
        }

        .asset-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .asset-num {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .asset-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .order-section {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .view-all {
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
        }

        .view-all::after {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-top: 1px solid #999;
            border-right: 1px solid #999;
            transform: rotate(45deg);
            margin-left: 5px;
        }

        .order-types {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
        }

        .order-type {
            position: relative;
        }

        .order-icon {
            width: 24px;
            height: 24px;
            margin: 0 auto 5px;
        }

        .order-name {
            font-size: 12px;
            color: #666;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: 50%;
            transform: translateX(12px);
            background: #E02E24;
            color: #fff;
            font-size: 10px;
            padding: 0 5px;
            height: 16px;
            line-height: 16px;
            border-radius: 8px;
            min-width: 16px;
            text-align: center;
        }

        .tools-section {
            background: #fff;
            padding: 15px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .tool-item {
            text-align: center;
        }

        .tool-icon {
            width: 28px;
            height: 28px;
            margin: 0 auto 5px;
        }

        .tool-name {
            font-size: 12px;
            color: #666;
        }

        .menu-list {
            background: #fff;
            margin-top: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f5f5f5;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-name {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        .menu-arrow {
            width: 6px;
            height: 6px;
            border-top: 1px solid #999;
            border-right: 1px solid #999;
            transform: rotate(45deg);
        }
    </style>
</head>
